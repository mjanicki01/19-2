{% extends 'base.html' %}
{% block title %}Madlibs Story Form{% endblock %}
{% block content %}

    <h1>Create Your Story</h1>
    <form action="/story">
        {% for prompt in prompts %}
          <p>{{ prompt }}:
            <input name="{{ prompt }}">
          </p>
        {% endfor %}
        <button>Submit</button>
    
{% endblock %}
